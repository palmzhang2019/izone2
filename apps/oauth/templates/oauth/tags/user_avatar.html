{% load oauth_tags %}
{% if user.socialaccount_set.exists and user.avatar.url == '/media/avatar/default.png' %}
<img class="avatar" width="40" height="40" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="{{ user }}">
{% else %}
<img class="avatar" width="40" height="40" src="{{ user.avatar.url }}" alt="{{ user }}">
{% endif %}
